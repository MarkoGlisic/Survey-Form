<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <!--Adding Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!--Linking CSS-->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    

</head>
<body>
    

    <!--Form Section-->

    <div id="container">
        <section id="section-title">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </section>

        <!--Name, email, age form -->

        <section id="section-form">
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label id="email-label" for="name">Email</label>
                    <input type="email" name="email" id="email" value="" placeholder="Enter your Email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label id="number-label" for="number">Age (optional)</label>
                    <input type="number" name="number" id="number" value="number" placeholder="Age" class="form-control" min="1" max="5">
                </div>
                <div class="form-group">
                    <p>Which option best describes your current role?</p>
                    <select id="dropdown" name="role" required>
                        <option disabled="" selected="" value="">Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="not-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!--RADIO Form-->

                <div class="form-group">
                    <div class="radio-container">
                        <p>Would you recommend freeCodeCamp to a friend?</p>
                        <label>
                            <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">
                            Definetely
                        </label>
        
                        <label>
                            <input name="user-recommend" value="maybe" type="radio" class="input-radio" >
                            Maybe
                        </label>
        
                        <label>
                            <input name="user-recommend" value="not-sure" type="radio" class="input-radio">
                            Not sure
                        </label> 
                    </div>
                </div>

                <!-- CHECKBOXES Form-->

                <div class="form-group">
                    <div id="checkboxes">
                        <p>What would you like to see improved:</p>
                        <label id="checkbox-label" for="option1"><input type="checkbox" name="option1" id="option1" value="Front End"><span id="check-text">Front-end Projects</span></label>

                        <label for="option2"><input type="checkbox" name="option2" id="option2" value="Back End"><span id="check-text">Back-end Projects</span></label>

                        <label for="option3"><input type="checkbox" name="option3" id="option3" value="Data Visualization"><span id="check-text">Data Visualization</span></label>

                        <label for="option4"><input type="checkbox" name="option4" id="option4" value="Challanges"><span id="check-text">Challanges</span></label>

                        <label for="option5"><input type="checkbox" name="option5" id="option5" value="Open Source Community"><span id="check-text">Open Source Community</span></label>

                        <label for="option6"><input type="checkbox" name="option6" id="option6" value="Gitter help rooms"><span id="check-text">Gitter help rooms</span></label>

                        <label for="option7"><input type="checkbox" name="option7" id="option7" value="Videos"><span id="check-text">Videos</span></label>

                        <label for="option8"><input type="checkbox" name="option8" id="option8" value="City Meetups"><span id="check-text">City Meetups</span></label>

                        <label for="option9"><input type="checkbox" name="option9" id="option9" value="Wiki"><span id="check-text">Wiki</span></label>

                        <label for="option10"><input type="checkbox" name="option10" id="option10" value="Forum"><span id="check-text">Forum</span></label>

                        <label for="option11"><input type="checkbox" name="option11" id="option11" value="Additional Courses"><span id="check-text">Additional Courses</span></label>
                    </div>
                </div>

                <!--TEXTAREA and Submit -->

                <div class="form-group">
                    <p>Any comments or sugestions?</p>
                    <textarea class="input-textarea" name="comments" id="comments" placeholder="Enter your comment here..."></textarea>
                </div>

                <div class="form-group">
                    <div id="btn-container">
                        <button id="submit" type="submit" form="survey-form" value="Submit">Submit</button>
                    </div>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
